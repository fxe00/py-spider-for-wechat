version: "3.9"

services:
  app:
    build: .
    container_name: wechat-spider-app
    ports:
      - "8000:8000"
    env_file:
      - .env
    depends_on:
      - mongo
    restart: unless-stopped

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: wechat-spider-frontend
    ports:
      - "9090:80"
    depends_on:
      - app
    restart: unless-stopped

  mongo:
    image: mongo:6
    container_name: wechat-spider-mongo
    restart: unless-stopped
    environment:
      - MONGO_INITDB_ROOT_USERNAME=${MONGO_INITDB_ROOT_USERNAME}
      - MONGO_INITDB_ROOT_PASSWORD=${MONGO_INITDB_ROOT_PASSWORD}
    volumes:
      - mongo-data:/data/db
      - ./mongo-init:/docker-entrypoint-initdb.d:ro
    ports:
      - "27017:27017"

volumes:
  mongo-data:
